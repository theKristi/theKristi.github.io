<footer class="site-footer">
  <div class="footer-container">
    <div class="footer-content">
      <p class="footer-text">
        &copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Built with Jekyll.
      </p>
      
      <div class="footer-links">
        {% if site.github_username %}
          <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer" class="footer-link">
            GitHub
          </a>
        {% endif %}
        <a href="#top" class="footer-link">Back to Top</a>
      </div>
    </div>
  </div>
</footer>
